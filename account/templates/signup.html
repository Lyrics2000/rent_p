{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentobay</title>


      <!-- font awesome cdn link  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

           <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'login_css/style.css' %}">

</head>
<body>

    <div class="container">
    <form method="POST" action = "{% url 'account:sign_up' %}">
            {% csrf_token %}

            <div class="links">
                <h3 class="title">sign up with</h3>
                <div class="buttons">
                    <!-- <a href="" class="btn">
                        <i class="fab fa-google">
                            google
                        </i>
                    </a> -->

                    <a href="{% url 'social:begin' 'facebook' %}" class="btn">
                        <i class="fab fa-facebook-f">
                            Facebook
                        </i>
                    </a>
                </div>

            </div>

            <div class="input-box">
                <h3 class="title">or sign up with</h3>
                <div class="input">
                    <span class="far fa-envelope"></span>
                    <input type="email" name="email" placeholder="email" id="">

                </div>

                <div class="input">
                    <span class="fas fa-lock"></span>
                    <input type="password" name="password" placeholder="password" id="">

                </div>
              
                <input type="submit" value="sign up" class="sign-in-btn">
                <a href="{% url 'account:sign_in' %}" style="    padding: 10px 14px;
                margin-top: 10px;
                font-size: 17px;
                color: #fff;
                border-radius: 5px;
                background: black;
                cursor: pointer;
                -webkit-transition: .2s linear;
                transition: .2s linear;">Sign In</a>
            </div>
        </form>
    </div>
    
</body>
</html>

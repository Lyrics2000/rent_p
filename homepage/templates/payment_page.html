{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentobay</title>
    <link rel="stylesheet" href="{% static  'css/style.css' %}">
    <script src="https://js.stripe.com/v3/"></script>


    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>



<body class="payment_body">

    <style type="text/css">
		/**
		 * The CSS shown here will not be introduced in the Quickstart guide, but shows
		 * how you can use CSS to style your Element's container.
		 */
		.StripeElement {
		  box-sizing: border-box;

		  height: 40px;

		  padding: 10px 12px;

		  border: 1px solid transparent;
		  border-radius: 4px;
		  background-color: white;

		  box-shadow: 0 1px 3px 0 #e6ebf1;
		  -webkit-transition: box-shadow 150ms ease;
		  transition: box-shadow 150ms ease;
		}

		.StripeElement--focus {
		  box-shadow: 0 1px 3px 0 #cfd7df;
		}

		.StripeElement--invalid {
		  border-color: #fb4e2e;
		}

		.StripeElement--webkit-autofill {
		  background-color: #fefde5 !important;
		}
	</style>
    <div class="wrapper">
        <h2>Booking Form</h2>
        <form id="payment_form_form" method="post">
            <!--Account Information Start-->
            <h4>Account</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" name="full_name" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="number" name="id_number" placeholder="Id Number" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input style="text-transform: lowercase;" type="email" name="emai_address" placeholder="Email Address" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="contact_number" placeholder="Contact Phone Number" required class="name">
                    <i class="fa fa-phone icon" aria-hidden="true"></i>
                </div>
            </div>
           
            <!--Account Information End-->

            <!--Payment Details Start-->
            <div class="input_group">
                <div class="input_box">
                    <h4>Payment Option</h4>
                    <input onclick="check_which()" type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1"><span>
                            Credit Card</span></label>
                    <input onclick="check_which()" type="radio" name="pay" class="radio" id="bc2">
                    <label for="bc2"><span >
                            Mpesa</span></label>
                </div>
            </div>

            
            <input type="hidden" name="room_number" value = "{{specific_room.id}}">
            <div id="payment_collection">
                

                <div class="input_group">
                    <div id="stripe_card" class="input_box">
                    <input  type="hidden" name="payment_option" value = "card">
                    </div>
                </div>
                
                <div id="card-element">
                    <!-- A Stripe Element will be inserted here. -->
                  </div>

                  <!-- Used to display form errors. -->
                  <div id="card-errors" role="alert"></div>
                
            </div>
            <!--Payment Details End-->
            <div id="animation_holder" class="animation_holder">
                
            </div>
            <div class="input_group">
                <div id="submit_btn" class="input_box">
                    <button  type="submit">PAY NOW</button>
                </div>
            </div>

        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static './js/payment_option.js' %}"></script>

   <script>
       function pay_with_mpesa(dicti){
           console.log(dicti)

               
           var id_user = {{request.user.id}}

           $.ajax({
                type: 'POST',
                url: "{% url 'payment:lipa_online_mpesa' %}",
                data: {'user_id':id_user,'payment':`${JSON.stringify(dicti)}`,'csrfmiddlewaretoken': '{{ csrf_token }}'},
                success: function (response) {
                    console.log(response) ;
                    window.location.replace("{% url 'homepage:payment_waiting' %}"); 
                  
                },
                error: function (response) {
                    // alert the error if any error occured
                    console.log(response["responseJSON"]["error"]);
                    const animation_holder  =  $('#animation_holder')
                    animation_holder.empty()

                    const btn = $('#submit_btn')
                    btn.empty();

                    const v = `<button  type="submit">PAY NOW</button>`;
                    btn.append(v);
                }
            })
        
       }
   </script>

<script>

    send_card_details(){
        stripe.createToken(card).then(function(result) {
            if (result.error) {
              // Inform the user if there was an error.
              var errorElement = document.getElementById('card-errors');
              errorElement.textContent = result.error.message;
            } else {
              // Send the token to your server.
              stripeTokenHandler(result.token);
            }
          });

          
    }
</script>


<script>
    function stripeTokenHandler(token) {
      // Insert the token ID into the form so it gets submitted to the server
      var form = document.getElementById('stripe_card');
      var hiddenInput = document.createElement('input');
      hiddenInput.setAttribute('type', 'hidden');
      hiddenInput.setAttribute('name', 'stripeToken');
      hiddenInput.setAttribute('class','name');
      hiddenInput.setAttribute('value', token.id);
      form.appendChild(hiddenInput);

      // Submit the form

      stripe_completion();
      
    }


</script>

<script>
    stripe_completion(){
    const indexed_arra = {};
    const serialized_da = $('#payment_form_form').serializeArray();
    $.map(serialized_da, function(n, i){
        indexed_arra[n['name']] = n['value'];
    });

    console.log("completed",indexed_arra)
    }
</script>
</body>

</html>

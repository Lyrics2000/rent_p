  <style>
      .button_container{
          position: fixed;
          z-index: 1;
          width: 100%;
          height: 74px;
          display: flex;
          align-items: center;
          padding-top: 10px;
          padding-bottom: 16px;
          margin-left: 3rem;

      }

      .button_container .unordered1{
          display: flex;
          list-style: none;
          align-items: center;
          position: fixed;

      }

      .button_container .unordered1 .unorderd_list{
          display: inline-block;
          border-style: none;
          margin-right: 8px;

      }

      .button_container .unordered1 .unorderd_list select{
            margin: 0px;
            border-radius: 8px;
            border-width: 1px;
            border-style: solid;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            font-weight: bold;
            transition: top 0.1s ease 0s, box-shadow 0.1s ease 0s, border-color 0.1s ease 0s, background-color 0.1s ease 0s, color 0.1s ease 0s;
            white-space: nowrap;
            text-decoration: none;
            font-size: 16px;
            line-height: 1.5;
            padding: 8px 16px;
            outline: none;
            color: rgb(59, 65, 68);
            background-color: rgb(255, 255, 255);
            border-color:hsl(9, 96%, 58%) ;
        }

        .btn_submit{

            padding: 5px;
          font-size: 18px;
          color: #fb4e2e;
          border: 1px solid hsl(9, 96%, 58%);
          background: #fff;
          margin-left: 5px;
          width: 150px;
          cursor: pointer;

        }

        .btn_submit:hover{
            background: #fb4e2e;
          color: #fff;
          letter-spacing: 2px;
        }

        .selecthover:hover .dropd{
            display: block;
        }

        .dropd{
           
            position: absolute;
            margin-top: 5px;
            display:none;
            min-width: 160px;
            padding: 12px 16px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 20px;
            background-color: #f9f9f9;
            

        }

        .dropd .selecttt{
            
            position: relative;
            z-index: 1;
            display: inline-block;
           

        }

  <style>
      .box-icon{
        width: 30rem;
        border:.1rem solid rgba(0,0,0,.1);
        box-shadow: 0 .5rem 1rem rgba(0,0,0,.1);
        border-radius: .5rem;
        overflow:hidden;
        background:rgba(0,0,0,.1);
        align-items: center;


        
      }
      .box-icon:hover .image-container-icon img{
            transform: scale(1.1);
        }

    .box-icon .image-container-icon{
        overflow:hidden;
        position: relative;
        width: 100%;
        height: 25rem;

    }
    .box-icon .image-container-icon  img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: .2s linear;
    }

    .box-icon .image-container-icon .info{
        position: absolute;
        top:1rem; left:0;
        display: flex;
    }

    .box-icon .image-container-icon .info h3{
        font-weight: 500;
        font-size: 1.4rem;
        color:#fff;
        background:rgba(0,0,0,.3);
        border-radius: .5rem;
        padding:.5rem 1.5rem;
        margin-left: 1rem;
    }

    .box-icon .image-container-icon .icons{
        position: absolute;
        bottom:1rem; right:0;
        display: flex;
    }

    .box-icon .image-container-icon .icons a{
        font-size: 1.4rem;
        color:#fff;
        display: flex;
        border-radius: .5rem;
        background: rgba(0,0,0,.3);
        margin-right: 1rem;
        padding:.7rem;
}

.box-icon .image-container-icon .icons a:hover{
    background:#fb4e2e;
}

.box-icon .image-container-icon .icons a  h3{
    font-weight: 500;
    padding-left: .5rem;
}

.box-icon .content{
    padding:1.5rem;
    
}

.box-icon .content .price{
    display: flex;
    align-items: center;
}

.box-icon .content .price h3{
        color:#fb4e2e;
        font-size: 2rem;
        margin-right: auto;
        background: #fff;
    }

    .box-icon .content .price a{
        color:#666;
        font-size: 1.5rem;
        margin-right: .5rem;
        border-radius: .5rem;
        height:4rem;
        width:4rem;
        line-height: 4rem;
        text-align: center;
        background:#f7f7f7;
    }

    .box-icon .content .price a:hover{
        background:#fb4e2e;
        color:#fff;
    }

    .box-icon .content .location{
        padding:1rem 0;
    
    }
   
    .box-icon .content .location h3{
        font-size: 2.5rem;
        color:#333;
    }

    .box-icon .content .location  p{
        font-size: 1.5rem;
        color:#666;
        line-height: 1.5;
        padding-top: .5rem;
    }

  </style>

<section class="map" id="contact">

    
  
    {% if formatted %}

    <div class="button_container">

        <ul class="unordered1">

                        {% endif %}
                      </select>
                  </ul>

            </li>

            <li class="unorderd_list">
                <select class="select" name="beds" id="beds"  onChange="changeRoom(this);">

                    <option value="3 Bedroom">3 Bedroom</option>
                    <option value="4 Bedroom">4 Bedroom</option>

            <li>

            </li>


        </ul>

        

         

        

    </div>

    
    
    <div class="row">
    
        
        <div class="list-property">
            <div class="box-container" id="card-container">

         
           
            </div>
    
        </div>
    
        <div id="map"></div>
    </div>
    
    </section>


<!-- footer section starts  -->

<script src="{% static '/dist/leaflet.markercluster.js' %}"></script>


<script>

    // map
    var map = L.map( 'map', {
        center: [-1.286389, 36.817223],
        minZoom: 2,
        zoom: 5,
        zoomControl: true
    
        });
    L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
        maxZoom: 20,
        subdomains:['mt0','mt1','mt2','mt3']
    }).addTo(map);

  

     var smallIcon = new L.Icon({
        iconSize: [27, 27],
        iconAnchor: [13, 27],
        popupAnchor:  [1, -24],
        iconUrl: '{% static "images/mk.png" %}'
    });
    
     const markers = L.markerClusterGroup();

    
    $.getJSON("{% url 'homepage:get_all_data' %}", function(data){
        
        var geojson = L.geoJson(data, {
        onEachFeature: function(feature, layer) {
             // create popup contents

             console.log(feature.properties.account_number)
             var customPopup = `
                    <div id="box" class="box-icon">
                    <div style="cursor:pointer;" id="image_cont" class="image-container-icon">
                        <img src="${feature.properties.building_main_pic}" alt="">
                              <div class="info">
                           
                            <h3>for rent</h3>
                        </div>
                      
                    </div>
                    <div class="content">
                        <div class="price">
                            
                            <a href="#" class="fas fa-heart"></a>
                            <a href="#" class="fas fa-envelope"></a>
                            <a href="#" class="fas fa-phone"></a>
                        </div>
                        <div class="location">
                            <h3>${feature.properties.building_name}</h3>
                            <p>${feature.properties.location_name}</p>
                        </div>
                       
                        <div class="buttons">
                            <a href="#" class="btn">request info</a>
                            <a href="/map_detailed/${feature.id}/" class="btn">view details</a>
                        </div>
                    </div>
                </div>
                `
                ;
    
            layer.bindPopup( customPopup);
        },
        pointToLayer: function (feature, latlng) {
            return markers.addLayer(L.marker(latlng, {icon: smallIcon}).on('click',(e)=>{
                console.log(latlng)
                var element = `
                    <div id="box" class="box">
                    <div style="cursor:pointer;" id="image_cont" class="image-container">
                        <img src="${feature.properties.building_main_pic}" alt="">
                              <div class="info">
                           
                            <h3>for rent</h3>
                        </div>
                      
                    </div>
                    <div class="content">
                        <div class="price">
                            
                            <a href="#" class="fas fa-heart"></a>
                            <a href="#" class="fas fa-envelope"></a>
                            <a href="#" class="fas fa-phone"></a>
                        </div>
                        <div class="location">
                            <h3>${feature.properties.building_name}</h3>
                            <p>${feature.properties.location_name}</p>
                        </div>
                       
                        <div class="buttons">
                            <a href="#" class="btn">request info</a>
                            <a href="/map_detailed/${feature.id}/" class="btn">view details</a>
                        </div>
                    </div>
                </div>
                `
                
                // var card_container  =  $('#card-container')
                // {% comment %} card_container.empty();
                // card_container.append(element) {% endcomment %}

            }));
          }
     });
     geojson.addTo(map);
     
     });
     // marker clustering
    map.addLayer(markers);



</script>

{% load static %}
<!-- home section starts  -->

<section class="home" id="home">

   
    <form action="{% url 'homepage:map_search' %}"  method = "POST" id="search-location-form">
        {% csrf_token %}

        <h3>find your perfect home</h3>

        <div class="inputBox">
            <input type="search" name="location_search"  placeholder="Enter Creteria" id="location_search">
            <select style="background: #fff;" name="building" id="building">
                <option value="building">Building</option>
                <option value="location">Location</option>
           
              </select> 
        </div>

        <input type="submit" value="search property" class="btn">

    </form>

</section>

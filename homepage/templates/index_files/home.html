{% load static %}
<!-- home section starts  -->

<section class="home" id="home">

    {% if user.is_authenticated %}

    <form action="{% url 'homepage:map_search_view_authenticated' %}"  method = "POST" id="search-location-form">
        {% csrf_token %}

        <h3>find your perfect home</h3>

        <div class="inputBox">
            <input  type="search" name="location_search"  placeholder="Enter Creteria" id="location_search">
        </div>

        <input type="submit" value="search property" class="btn">

    </form>


    {% else %}

    <form action="{% url 'homepage:map_search' %}"  method = "POST" id="search-location-form">
        {% csrf_token %}

        <h3>find your perfect home</h3>

        <div class="inputBox">
            <input  type="search" name="location_search"  placeholder="Enter Creteria" id="location_search">
           
        </div>

        <input type="submit" value="search property" class="btn">

    </form>


    {% endif %}
    
   
</section>
